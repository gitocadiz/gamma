<!doctype html>
<html>
  <head>
	  <meta charset="UTF-8"/>
	  <title>Gamma Function</title>
	  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  </head>
  <body>
	  <div id="perfTime">Por favor coloque el número para realizar este cálculo</div>

<form>
    
<table style="text-align:center;">
	<tr style="text-align:center;">
		<td colspan = "4">
			<input id="resultado" type="text" value="0" size="20" style="border: 3px solid blue; padding: 10px;" />
		</td>
	</tr>

	<tr style="text-align:center;">
		<td colspan = "4">
		<input type="button" value="log10(n!)"
		  onClick="resultado_onclick(); return false;"
		  style="width:110px">
		</td>
	</tr>


</table>	
	
</form>

<script>
<!--
var
M_GAMMA = [76.18009172947146, -86.50532032941677, 24.01409824083091, -1.231739572450155, 0.1208650973866179e-2, -0.5395239384953e-5],
M_GAMMAS = 6;
function gammaLog10(x) {

	var i = 0, n = ++x, tmp = x + 5.5, ser = 1.000000000190015;
	for (tmp -= (x + 0.5) * Math.log(tmp); i < M_GAMMAS; ++i) ser += M_GAMMA [i] / ++n;
	return Math.ceil((Math.log(2.5066282746310005 * ser / x) - tmp) / Math.LN10);
}

function resultado_onclick() {
	var perfTime = performance.now();

	document.getElementById('resultado').value =gammaLog10(parseInt(document.getElementById("resultado").value));
	document.getElementById("perfTime").innerText ="perfTime: " + (performance.now() - perfTime) + " millisegundos.";
}
	
//$(document).ready(function() {

//  });
//});
//-->
</script>
</body>
</html>
